{{- $r := partial "rads-score.html" . -}}
{{- $tier := index $r "tier" -}}
{{- $label := index $r "label" -}}
{{- $score := index $r "score" -}}

<span class="rads-badge rads-tier-{{ $tier }}">
  <span class="rads-label">RADS</span>
  <span class="rads-score">{{ $score }}</span>
  <span class="rads-tier">{{ $label }}</span>
</span>
