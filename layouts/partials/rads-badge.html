{{/* layouts/partials/rads-badge.html
     Use on recipe pages: {{ partial "rads-badge.html" . }}
*/}}

{{- $r := partial "rads-score.html" . -}}
{{- if not $r -}}{{- return -}}{{- end -}}

<span class="rads-badge {{ index $r "tierClass" }}">
  <span class="rads-label">RADS</span>
  <span class="rads-score">{{ index $r "score" }}</span>
  <span class="rads-tier">{{ index $r "tier" }}</span>
</span>
