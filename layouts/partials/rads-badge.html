{{- /* Badge renderer: safe + consistent call into rads-score */ -}}
{{- $slug := or .Params.slug .File.ContentBaseName -}}
{{- $r := partial "rads-score.html" (dict "slug" $slug "site" .Site) -}}

<span class="rads-badge rads-tier-{{ $r.tier }}">
  <span class="rads-label">RADS</span>
  <span class="rads-score">{{ $r.score }}</span>
  <span class="rads-tier">{{ $r.label }}</span>
</span>
