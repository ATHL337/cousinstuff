{{ define "main" }}
<section class="section">
  <header class="page-header">
    <h1>{{ .Title }}</h1>
    {{ with .Params.description }}<p class="page-desc">{{ . }}</p>{{ end }}
  </header>

  <div class="section-content">
    {{ .Content }}
  </div>

  <ul class="section-list">
    {{ range .Pages }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>
</section>
{{ end }}
